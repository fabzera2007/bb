<!DOCTYPE ahtml>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Genérico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="perfil-container">
        <div class="perfil-cabecalho">
            <img src="https://via.placeholder.com/150" alt="Foto de Perfil" class="perfil-avatar">
            <h1 class="perfil-nome">Nome do Usuário</h1>
            <h2 class="perfil-titulo">Profissão ou Título</h2>
        </div>

        <div class="perfil-corpo">
            <p class="perfil-bio">
                Esta é uma biografia curta e genérica sobre o usuário. Pode incluir informações sobre seus interesses, habilidades ou qualquer outra coisa que queira compartilhar. É um ótimo lugar para uma breve introdução.
            </p>
        </div>

        <div class="perfil-links">
            <a href="#" class="link-social">LinkedIn</a>
            <a href="#" class="link-social">GitHub</a>
            <a href="#" class="link-social">Twitter</a>
        </div>
    </div>

</body>
</html>
